<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="icon" href="../assets/images/icon.png" type="image/png" />
  </head>

  <body>
    <nav>
      <button class="blue-btn" onclick="window.location.href = '/'">
        Back
      </button>
    </nav>
    <h1>Sign-up</h1>
    <br />
    <main>
      <form id="signup">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="email"
          dir="auto"
          value="abdelrahmanbayoumi1@gmail.com"
        />
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Full Name"
          dir="auto"
          value="abdelrahman"
        />
        <input
          type="date"
          name="birthday"
          id="birthday"
          placeholder="Birthday"
          dir="auto"
          value="1990-03-19"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          dir="auto"
          value="abc1244"
        />
        <button class="blue-btn">Sign-up</button>
      </form>
    </main>

    <script src="../assets/js/methods.js"></script>
    <script src="../assets/js/checkToken.js"></script>
    <script src="../assets/js/signup.js"></script>
  </body>
</html>
